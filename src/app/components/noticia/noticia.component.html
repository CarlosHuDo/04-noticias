<ion-card >
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">
        {{ index + 1 }}. 
      </span>
      <span class="noticia-source-name" (click)="openNew()">
        {{ noticia.source.name }}
      </span>

      <div>
        <ion-button fill="clear" (click)="launchMenu()" class="more-new">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-title>
      {{ noticia.title }}
    </ion-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage"  [src]= "noticia.urlToImage" (click)="openNew()"></ion-img>
  <ion-card-content>
    <p>
      {{noticia.description}}
    </p>
  </ion-card-content>
</ion-card>
