<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="changeCategory($event)">
    <ion-segment-button mode="md" [value]="category" *ngFor="let category of categorys">
      <ion-label>{{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content>
  <app-noticias [noticias]="news"></app-noticias>

  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
